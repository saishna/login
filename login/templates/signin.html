<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUP</title>
</head>
<body>
    <h2>SignIN</h2>

<form action="/signin" method="post">
    {%csrf_token%}
     <label for="name">Username</label>
    <input type="text" id="name" name="username" placeholder="enter a username"/>
    </div>

    <div>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" />
    </div>

    </div>
    <button type="submit">Sign IN</button>
</form>

</body>
</html>
